<div class="container" style="margin-top: 20px;">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background-color: #1D5C63;">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Tiempo </th>
      <td mat-cell *matCellDef="let element" style="font-size: 16px;"> {{element.tiempo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Nombre </th>
      <td mat-cell *matCellDef="let element" style="font-size: 16px;"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Marca </th>
      <td mat-cell *matCellDef="let element" style="font-size: 16px;"> {{element.marca}} </td>
      
    </ng-container>
  
   
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Modelo </th>
      <td mat-cell *matCellDef="let element" style="font-size: 16px;"> {{element.modelo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
